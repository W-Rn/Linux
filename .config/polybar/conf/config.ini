include-file = $HOME/.config/polybar/conf/include.ini

[bar/top]
include-file = $HOME/.config/polybar/shared/fonts.ini
include-file = $HOME/.config/polybar/conf/top-modules.ini
; set for all monitors
monitor = ${env:MONITOR:}
width = 100%
height = 45
radius = 0
dpi = 78
line-size = 3
offset-x = 0
offset-y = 0
bottom = false
fixed-center = true

# border-size = 3pt
border-top-size=0pt
;border-bottom-size=0pt

; wm-restack = bspwm
; wm-restack = i3

override-redirect = false

;scroll-up = next
;scroll-down = prev

enable-ipc = true

# background = #00FFFFFF

background = ${colors.bg-alt}
# foreground = ${colors.fg}


cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
