[module/i3wm]
type = internal/i3
socket-path = /run/user/1000/i3/ipc-socket.$(i3 --get-socketpath | cut -d. -f2)
pin-workspaces = true

enable-scroll = true
reverse-scroll = true

show-urgent = true

# //             ﮸  ﭮ 切  ﬐ // 增补图标
# //            
# { "", "", "", "", "", "󰤚","", "","","" };
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;

ws-icon-default = 󰀧

# format = <label-state> <label-mode>
format = <label-state>

# label-focused =%{T8}%name%%{T-}
# label-focused =%{T9}%icon% %index%%{T-}

label-focused =%{T9}%icon%%{T-}
label-focused-foreground = ${colors.blue}
# label-focused-background = ${colors.bg-alt}
label-focused-underline =#f578a8
label-focused-padding = 1

# label-unfocused = %{T9}%icon% %index%%{T-}
label-unfocused = %{T9}%icon%%{T-}
label-unfocused-foreground = #D8DEE9
# label-unfocused-background = ${colors.bg-alt}
label-unfocused-padding = 1

# label-urgent = %{T9}%icon% %index%%{T-}
label-urgent = %{T9}%icon%%{T-}
# label-urgent-foreground =  ${colors.white}
# label-urgent-background =  ${colors.red}
label-urgent-foreground = #ffffff
label-urgent-background = #ff0000
label-urgent-padding = 1

label-separator = "|"
label-separator-padding = 1
label-separator-foreground = ${colors.green}
# label-separator-background = ${colors.bg-alt}
